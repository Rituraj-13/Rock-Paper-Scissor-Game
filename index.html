<body>
  <div class="wrapper">
    <div class="heading">
      <h1>PLAY</h1>
      <h2>Rock Paper & Scissors</h2>
    </div>

    <!-- Contains the 3 butttons - Rock, Paper & Scissior -->
    <div class="clickButton1">
      <button class="rpsButton" id="Rock" value="Rock">✊</button>
      <button class="rpsButton" id="Paper" value="Paper">🤚</button>
      <button class="rpsButton" id="Scissior" value="Scissior">✌️</button>
    </div>

    <!-- Contains only 1 button for Restarting the Game -->
    <div class="clickButton2">
      <div id="vs"></div>
      <br>
      <div id="result"></div>
      <button id="restart" value="restart">🛑</button>
    </div>
